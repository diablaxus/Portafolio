<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum Vitae | Frank Esteban Berrío Forero</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- ENCABEZADO -->
        <header class="header">
            <div class="header-content">
                <div class="profile-info" id="profile-header">
                    <h1 id="profile-name">Cargando...</h1>
                    <h2>Desarrollador de Software</h2>
                    <div class="contact-info" id="contact-info">
                        <!-- Se carga dinámicamente desde la BD -->
                    </div>
                </div>
                <div class="profile-photo">
                    <img id="profile-photo" src="img\foto.jpeg" alt="Foto de perfil">
                </div>
            </div>
        </header>

        <!-- RESUMEN PROFESIONAL -->
        <section class="section" id="profile">
            <div class="section-header">
                <i class="fas fa-user"></i>
                <h2>Resumen Profesional</h2>
            </div>
            <div class="section-content">
                <p id="profile-description">Cargando descripción...</p>
            </div>
        </section>

        <!-- EXPERIENCIA LABORAL -->
        <section class="section" id="experience">
            <div class="section-header">
                <i class="fas fa-briefcase"></i>
                <h2>Experiencia Laboral</h2>
            </div>
            <div class="section-content" id="experience-container">
                <!-- Se carga dinámicamente desde la BD -->
            </div>
        </section>

        <!-- FORMACIÓN ACADÉMICA -->
        <section class="section" id="education">
            <div class="section-header">
                <i class="fas fa-graduation-cap"></i>
                <h2>Formación Académica</h2>
            </div>
            <div class="section-content" id="education-container">
                <!-- Se carga dinámicamente desde la BD -->
            </div>
        </section>

        <!-- HABILIDADES -->
        <section class="section" id="skills">
            <div class="section-header">
                <i class="fas fa-cogs"></i>
                <h2>Habilidades</h2>
            </div>
            <div class="section-content" id="skills-container">
                <!-- Se carga dinámicamente desde la BD -->
            </div>
        </section>

        <!-- IDIOMAS -->
        <section class="section" id="languages">
            <div class="section-header">
                <i class="fas fa-language"></i>
                <h2>Idiomas</h2>
            </div>
            <div class="section-content" id="languages-container">
                <!-- Se carga dinámicamente desde la BD -->
            </div>
        </section>

        <!-- CERTIFICACIONES Y CURSOS -->
        <section class="section" id="certifications">
            <div class="section-header">
                <i class="fas fa-certificate"></i>
                <h2>Certificaciones y Cursos</h2>
            </div>
            <div class="section-content" id="certifications-container">
                <!-- Se carga dinámicamente desde la BD -->
            </div>
        </section>

        <!-- PROYECTOS DESTACADOS -->
        <section class="section" id="projects">
            <div class="section-header">
                <i class="fas fa-project-diagram"></i>
                <h2>Proyectos Destacados</h2>
            </div>
            <div class="section-content" id="projects-container">
                <!-- Se carga dinámicamente desde la BD -->
            </div>
        </section>

    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
